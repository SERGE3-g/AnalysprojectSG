
        <html>
        <head>
            <title>Test Execution Report</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 20px; }
                .pass { color: green; }
                .fail { color: red; }
                table { border-collapse: collapse; width: 100%; }
                th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                th { background-color: #f2f2f2; }
            </style>
        </head>
        <body>
            <h1>Test Execution Report</h1>

            <h2>Summary</h2>
            <p>Total Tests: 3</p>
            <p class="pass">Passed: 2</p>
            <p class="fail">Failed: 1</p>

            <h2>Test Results</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Duration</th>
                    <th>Tags</th>
                    <th>Message</th>
                </tr>
        
                <tr>
                    <td>Test 1</td>
                    <td class="pass">PASS</td>
                    <td>0.00s</td>
                    <td>smoke, regression</td>
                    <td></td>
                </tr>
            
                <tr>
                    <td>Test 2</td>
                    <td class="fail">FAIL</td>
                    <td>0.00s</td>
                    <td>regression</td>
                    <td></td>
                </tr>
            
                <tr>
                    <td>Test 3</td>
                    <td class="pass">PASS</td>
                    <td>0.00s</td>
                    <td>smoke</td>
                    <td></td>
                </tr>
            
            </table>
        </body>
        </html>
